<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 ">
        <div class="card shadow">
            <div class="card-header bg-primary text-white ">
                <h1 class="card-title mb-0 ">Dictionary App</h1>
            </div>
            <div class="card-body">
                <h5 class="card-title ">Search a Word</h5>
                <div class="input-group  mb-3">
                    <input type="text" class="form-control " id="word-input" placeholder="Enter a word" >
                    <button class="btn btn-primary" id="search-button">Search</button>
                </div>
                <div id="definition" class="alert alert-info" role="alert"></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
